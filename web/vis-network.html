
<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Movie Graph</title>

  <script type="text/javascript" src="js/vis-network.min.js"></script>

  <script src="js/nodes.js"></script>
  <script src="js/edges.js"></script>

  <style type="text/css">
    #graph {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
  
</head>

<body>

<h2>Movie Graph</h2>

<div id="graph"></div>

<script type="text/javascript">
  var network;

  function drawGraph() {

    // Create graph
    var container = document.getElementById('graph');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {
        shape: 'dot',
        // scaling: {
        //   min: 10,
        //   max: 30
        // },
        // font: {
        //   size: 12,
        //   face: 'Tahoma'
        // }
      },
      edges: {
        width: 0.15,
        color: {inherit: 'from'},
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        stabilization:  false,
        barnesHut: {
          gravitationalConstant: -80000,
          springConstant: 0.001,
          springLength: 200
        }
      },
      shapeProperties: {
        interpolation: false    // 'true' for intensive zooming
      },
      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true
      },
      layout: {
        improvedLayout: false,
        randomSeed: 191006
      }
    };

    network = new vis.Network(container, data, options);
  }

  drawGraph();
</script>
</body>
</html>
